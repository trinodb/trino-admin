[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=file

[handlers]
keys=file

[handler_file]
class=trinoadmin.util.all_write_handler.AllWriteTimedRotatingFileHandler
formatter=verbose
args=('%(log_file_path)s', 'D', 7)

[formatters]
keys=verbose

[formatter_verbose]
format=%(asctime)s|%(process)d|%(thread)d|%(name)s|%(levelname)s|%(message)s
